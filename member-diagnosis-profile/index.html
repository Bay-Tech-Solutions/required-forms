<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Form</title>
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="../assets/logo.png"
          alt="Star Home Health Solutions Logo"
          class="logo" />
        <div class="company-info">
          <p>
            Star Home Health Solutions, LLC<br />
            33 Oak Avenue, Suite 2<br />
            Worcester MA 01605<br />
            info@starhomehs.com
          </p>
        </div>
      </div>

      <form>
        <button class="submit-button">Save Progress</button>
        <!-- Section 1 -->
        <br />
        <h3>1. Please enter member information</h3>
        <div class="form-group">
          <label>Date: <input type="date" name="date" /></label>
        </div>
        <div class="form-group">
          <label>First Name: <input type="text" name="name" /></label>
          <label
            >Middle Initials: <input type="text" name="middle_initial"
          /></label>
          <label>Last Name: <input type="text" name="last_name" /></label>
          <label>Date: <input type="date" name="date" /></label>
        </div>
        <div class="form-group">
          <label>Address: <input type="text" name="address" /></label>
          <label>Apt./Unit #: <input type="text" name="apt" /></label>
        </div>
        <div class="form-group">
          <label>City: <input type="text" name="city" /></label>
          <label>State: <input type="text" name="state" /></label>
          <label>Zip Code: <input type="text" name="zip_code" /></label>
        </div>
        <div class="form-group">
          <label>Mobile Phone: <input type="text" name="mobile_phone" /></label>
          <label>Home Phone: <input type="text" name="home_phone" /></label>
        </div>

        <!-- Section 2 -->
        <h3>2. Primary Insurance</h3>
        <div class="form-group">
          <label
            >Primary Insurance Company
            <input type="text" name="primary_insurance_company"
          /></label>
          <label
            >Member ID/Policy #<input type="text" name="member_id"
          /></label>
          <label>Group Number <input type="text" name="group_number" /></label>
        </div>

        <label>Client Relationship to Insured</label>
        <div class="form-group">
          <label
            ><input type="radio" name="relationship" value="self" />Self</label
          >
          <label
            ><input
              type="radio"
              name="relationship"
              value="spouse" />Spouse</label
          >
          <label
            ><input
              type="radio"
              name="relationship"
              value="child" />Child</label
          >
          <label
            ><input
              type="radio"
              name="relationship"
              value="other" />Other</label
          >
        </div>

        <!-- Section 3 -->
        <h3>3. Current Diagnosis</h3>
        <textarea name="current_diagnosis"></textarea>

        <!-- Section 4 -->
        <h3>Clinician Name and Title</h3>
        <div class="form-group">
          <label
            >Clinician Name and Title <input type="text" name="clinician_name"
          /></label>
          <label>Signature <input type="text" name="signature" /></label>
          <label>Zip Code: <input type="date" name="date" /></label>
        </div>

        <button type="submit" class="submit-button">Submit</button>
        <br /><br />
      </form>
    </div>
  </body>
</html>
